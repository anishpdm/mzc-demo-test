{% extends 'base.html' %}


{% block myContent %}
<div class="container"> 





{%  for faculty in Faculties %}

<div class="card">
  <div class="card-header">
    {{faculty.FacultyName}}
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p> {{faculty.Mobile}} </p>
      <p> {{faculty.EmailId}} </p>
      <footer class="blockquote-footer"> {{faculty.Designation}} </footer>
    </blockquote>
  </div>
</div>

<br>

{% endfor %}



</div>
{% endblock %}
